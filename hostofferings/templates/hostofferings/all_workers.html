{% extends "base.html" %}
{% load static %}

<!--This has been taken from Bootstrap-->
<!--content injcted into base.html-->
{% block content %}
  <div class="container-fluid marketing width-control positioning-all-host-worker">
    <!-- Three columns of text below the main image -->
    <div class="row">
      <!--loops through the list of workers-->
      {% for worker in workers %}
      <div class="col-sm-6 col-md-4 each-offering">
        <!--displays image of worker-->
        <div class="mx-auto circle-container-sm">
          <div style="background-image: url('https://language-stay.s3.amazonaws.com/media/images/{{worker.random_identifier}}')" class="circle-cover-bg"></div>
        </div>
        <!--title and paragraphs display host details-->
        <h4 class="text-center">{{worker.user.username}}</h4>
        <p class="text-center padding-top-7">{{worker.desired_language}}</p>
        <p class="text-center">{{worker.work_experience_category}}</p>
        <p class="text-center"><a class="btn btn-secondary" href="/users/worker_details/{{worker.pk}}" role="button">View details</a></p>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
